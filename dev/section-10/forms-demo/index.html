<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>HTML Forms</title>
  </head>
  <body>
    <form action="/" method="GET">
      <label for="username">Your Name</label>
      <input type="text" name="user-name" id="username" />

      <label for="usermessage">Your Message</label>
      <textarea id="usermessage" name="user-message" cols="30" rows="10"></textarea>

      <label for="useremail">Your Email Address</label>
      <input type="email" name="user-email" id="useremail" />
      <label for="userage">Your Age</label>
      <input type="number" name="user-age" id="userage" step="1" />
      <label for="userpassword">Your Password</label>
      <input type="password" name="user-password" id="userpassword" />
      <label for="birthdate">Your birthdate</label>
      <input type="date" name="user-birthdate" id="birthdate" />
      <hr />
      <label for="favorite-color">Your favorite color?</label>
      <select name="favorite-color" id="favorite-color">
        <option value="blue">My favorite color is Blue</option>
        <option value="black">My favorite color is Black</option>
        <option value="red">My favorite color is Red</option>
      </select>
      <h2>How should we verify your account?</h2>
      <div class="form-control-inline">
        <input
          type="radio"
          name="verify"
          id="verify-text-message"
          value="text-message"
        />
        <label for="verify-text-message">via text message (SMS)</label>
      </div>

      <div class="form-control-inline">
        <input
          type="radio"
          name="verify"
          id="verify-phone-call"
          value="verify-phone"
        />
        <label for="verify-phone-call">via a phone call</label>
      </div>

      <div class="form-control-inline">
        <input
          type="radio"
          name="verify"
          id="verify-email"
          value="verify-email"
        />
        <label for="verify-email">via an email</label>
      </div>

      <div class="form-control-inline">
        <input type="checkbox" id="agree-terms" name="terms" />
        <label for="agree-terms">Agree to terms?</label>
      </div>

      <div class="form-control-inline">
        <input type="checkbox" id="contact-email" name="contact" value="email">
        <label for="contact-email">Contact me via email</label>
      </div>

      <div class="form-control-inline">
        <input type="checkbox" id="contact-phone" name="contact" value="phone">
        <label for="contact-phone">Contact me via phone</label>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
